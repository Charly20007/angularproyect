<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="max-w-md w-full px-6">
      <div class="bg-white border-2 border-gray-300 rounded-lg shadow-xl">
        <div class="px-12 py-8">
          <div class="text-center mb-4">
            <h1 class="text-2xl font-bold">Iniciar Sesión</h1>
          </div>
          <form (ngSubmit)="login()" class="space-y-4">
            <div>
              <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
              <input [(ngModel)]="username" name="username" id="username" type="text" autocomplete="username" required
                class="mt-1 p-2 block w-full border-2 border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
            </div>
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
              <input [(ngModel)]="password" name="password" id="password" type="password" autocomplete="current-password" required
                class="mt-1 p-2 block w-full border-2 border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
            </div>
            <div>
              <button type="submit"
                class="w-full bg-indigo-500 text-white font-semibold p-2 rounded-md focus:outline-none focus:bg-indigo-600">Iniciar
                Sesión</button>
            </div>
            <p *ngIf="errorMessage" class="text-red-500 text-xs italic">{{ errorMessage }}</p>
          </form>
        </div>
      </div>
    </div>
  </div>
