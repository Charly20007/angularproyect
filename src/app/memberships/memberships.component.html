<div class="max-w-4xl mx-auto p-4 text-center">
  <h1 class="text-3xl font-bold mb-6">Suscripciones</h1>

  <div *ngIf="suscriptions.objModel.suscriptions.length === 0" class="text-gray-500">
    No tienes suscripciones.
  </div>

  <ul class="space-y-4" *ngIf="suscriptions.objModel.suscriptions.length > 0">
    <li *ngFor="let suscription of suscriptions.objModel.suscriptions" class="border border-gray-300 p-4 rounded-lg">
      <h2 class="text-xl font-semibold mb-2">{{ suscription.package.name }}</h2>
      <p class="mb-4">{{  suscription.package.description }}</p>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" [routerLink]="['/schedule', suscription.id]">
        Ver Cronograma
      </button>
    </li>
  </ul>

  
</div>
